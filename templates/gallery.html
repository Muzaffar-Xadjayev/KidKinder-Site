{% extends 'includes/main.html'%}
{% load static%}
{% block title%}
Galery page
{% endblock %}


{% block content%}
<div class="container-fluid pt-5 pb-3">
    <div class="container">
        <div class="text-center pb-2">
            <p class="section-title px-5"><span class="px-2">Our Gallery</span></p>
            <h1 class="mb-4">Our Kids School Gallery</h1>
        </div>
        <div class="row">
            <div class="col-12 text-center mb-5">
                <ul class="list-inline mb-4" id="portfolio-flters">
                    <li class="btn btn-outline-primary m-1 active" data-filter="*">All</li>
                    <li class="btn btn-outline-primary m-1" data-filter=".first">Playing</li>
                    <li class="btn btn-outline-primary m-1" data-filter=".second">Drawing</li>
                    <li class="btn btn-outline-primary m-1" data-filter=".third">Reading</li>
                </ul>
            </div>
        </div>
        <div class="row portfolio-container mb-5" style="position: relative; height: 498.968px;">
           {% for gallery in gallery%}
            <div class="col-lg-4 col-md-6 mb-4 portfolio-item first" style="position: absolute; left: 0px; top: 0px;">
                <div class="position-relative overflow-hidden mb-2">
                    <img class="img-fluid w-100" src="/media/{{gallery.picture}}" alt="">
                    <div class="portfolio-btn bg-primary d-flex align-items-center justify-content-center">
                        <a href="/media/{{gallery.picture}}" data-lightbox="portfolio">
                            <i class="fa fa-plus text-white" style="font-size: 60px;"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>
</div>
{% endblock %}
